<div *ngFor="let movie of movies" class="card my-2">
    <div class="row">
        <div class="col-4">
            <img style="max-width: 200px;" src="assets/img/{{movie.imageUrl}}" class="card-img">
        </div>
        <div class="col-8">
            <div class="card-body">
                <h5 class="card-title"><a routerLink='/detail/{{movie.id}}'>{{movie.name}}</a></h5>
                <p class="card-text">{{movie.description}}</p>
            </div>
        </div>
    </div>
</div>
